<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>実験A Webシステム高速化スコアサーバ</title>
  <link rel="stylesheet" href="../css/finalindex.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../script/finalindex.js"></script>
</head>

<body>
  <h1>実験A Webシステム高速化スコアサーバ</h1>

  <div id="topPage">

    <div>
      <p>グループ : 
        <select name="groupName" placeholder="group_id" size="1">
          {{ range .Groups }}
          {{ . }}
          {{ end }}
        </select>
      </p>
    </div>

    <div>
      <input type="password" name="password"  placeholder="パスワード">
    </div>

    <div class="url_input">
      <input type="url" name="url" placeholder="http://(rasberrypiのIPアドレス)/progC.php">
    </div>

    <div>
      <button class="startBtn" id="startMeasureBtn" name="startMeasure">計測開始</button>
    </div>
    <div class="queue">
      <p><span class="queue_num">{{ .Que }}</span> 組 計測中</p>
    </div>

    <button type="button" class="reloader" id="reloadImg"><img src="../image/reload.png" width=30px height=30px></button>

    <p>全体の計測結果は<a href="http://expa-ranking.s3-website-ap-northeast-1.amazonaws.com/" target="_blank">こちら</a>から確認できます</p>
    <p class="alarm">※結果の反映には数分の誤差があります</p>

  </div>

  <div id="startedMeasure">
    <div id="loader">
      <img src="../image/loading.gif" width=300px height=300px>
    </div>
    <p id="queNum"></p>
    <button class="startBtn" id="breakMeasureBtn">キューから退出</button>

  </div>


  <div id="measureResult">
    <p class="end">計測結果</p>
    <p style="font-weight: bold;" id="MeasureTime"></p>
    <p class="res"></p>
    <p id="Msg"></p>

    <button class="startBtn" id="restartBtn">計測結果を記録せずトップへ</button>
  </div>
</body>

</html>
